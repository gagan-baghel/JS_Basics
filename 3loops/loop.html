<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>forinoutLoop</title>
</head>
<body>
	<script>
		let animal = {
			name : "zebra",
			legs : 4
		};

		for(let prop in animal){
			console.log(prop,animal[prop]);
		}
		let a=["gagan","baghel","pallavi","janhvi","gagan"];
		for(key in a){
			console.log(key,a[key]);
		}
		for(let name of a){
			console.log(name);
		}
	</script>

	
</body>
</html>
